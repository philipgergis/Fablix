<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
<h2>Confirmation</h2>
<h5 id = "home-link"></h5>
<h5><a href = "shopping-cart.html?title=&add=0">Cart</a></h5>

<table id=cart_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Sale ID</th>
        <th>Title</th>
        <th>#</th>
        <th>Unit Cost</th>
        <th>Total</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=cart_table_body></tbody>

</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="confirmation.js"></script>

</body>
</html>
