<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Movie</title>
</head>


<body id = star_body>
<h1>Add Movie</h1>
<h5 id = "home-link"></h5>
<h5><a href = "docs.html">Docs</a></h5>
<h5><a href = "add-movie.html">Add Movie</a></h5>
<h5><a href = "add-star.html">Add Star</a></h5>

<form method="post" id = "add_star_form">
    <label for="title">Title:</label><br>
    <input TYPE="TEXT" id = "title" name="title" size="40"><br>
    <label for="year">Year:</label><br>
    <input TYPE="NUMBER" min = 0 id = "year" name="year" size="40"><br>
    <label for="director">Director:</label><br>
    <input TYPE="TEXT" id = "director" name="director" size="40"><br>
    <label for="genre">Genre:</label><br>
    <input TYPE="TEXT" id = "genre" name="genre" size="40"><br>
    <label for="star">Star:</label><br>
    <input TYPE="TEXT" id = "star" name="star" size="40"><br>
    <input TYPE="SUBMIT" VALUE="Add">

</form>

<p id = message></p>




<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="add-movie.js"></script>
</body>
</html>
