<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
<h2>Payment</h2>
<h5 id = "home-link"></h5>
<h5><a href = "shopping-cart.html?title=&add=0">Cart</a></h5>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="payment_form" method="post" action="#">
    <p id="payment_total"></p>
    <label><b>First Name</b></label>
    <label>
        <input name="firstName" placeholder="Enter First Name" type="text">
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="lastName" placeholder="Enter Last Name" type="text">
    </label>
    <br>
    <label><b>Credit/Debit Card Information</b></label>
    <label>
        <input name="creditCard" placeholder="Enter Credit/Debit Card info" type="text">
    </label>
    <br>
    <label><b>Expiration Date</b></label>
    <label>
        <input name="expDate" placeholder="Enter Experiation Date" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>

<div id="payment_error_message"></div>

<!-- include jQuery-->
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="payment.js"></script>

</body>
</html>
